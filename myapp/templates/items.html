<!DOCTYPE html>
<html>
<head><title>Items</title></head>
<body>
    <h1>Available Items</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - ${{ item.price }}</li>
            <a href="/purchase/{{ item.id }}/">Buy</a>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Home</a>
</body>
</html>
